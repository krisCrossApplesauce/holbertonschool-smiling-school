<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Smile School</title>

		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<main>
			<div class="background_image">
<!--  HEADER START  -->
				<header class="mx-5 px-5 pt-3 pb-5">
					<div class="row d-flex justify-content-between align-items-center">
						<div class="">
							<a href="#"><img src="images/SmileSchool_logo.png"></a>
						</div>
						<div class="row justify-content-between txt-sm font-weight-bold">
							<a class="col-sm text-light menu-nav" href="#">COURSES</a>
							<a class="col-sm text-light menu-nav" href="#">PRICING</a>
							<a class="col-sm text-light menu-nav" href="#">LOGIN</a>
						</div>
					</div>
				</header>
<!--  HEADER END  -->

<!--  SECTION 1 START  -->
				<section class="w-75 m-auto w-75 m-auto text-light text-center">
					<div class="my-5">
						<h1 class="txt-xl font-weight-bold">Get schooled</h1>
						<div class="row mx-auto font-weight-bold max-w-300">
							<div class="col">SMILES</div>
							<div class="col">GRIN</div>
							<div class="col">LAUGH</div>
						</div>
						<br>
						<button class="btn btn-primary rounded-pill py-2 px-3">REGISTER FOR FREE</button>
					</div>
					<div class="pt-5">
						<p class="txt-md font-weight-light"><strong class="text-primary font-weight-bold">Learn</strong> from the pros</p>
						<div class="row d-flex justify-content-between mt-5">
							<div class="col-lg row justify-content-around">
								<div class="col-sm-3 d-flex flex-column justify-content-between align-items-center">
									<img class="pb-3" src="images/phil_smile.png">
									<h6 class="font-weight-bold">Phillip Massey</h6>
									<p class="font-italic font-weight-light">* Smile of the year * 2018-2019</p>
								</div>
								<div class="col-sm-3 d-flex flex-column justify-content-between align-items-center">
									<img class="pb-3" src="images/nannie_smile.png">
									<h6 class="font-weight-bold">Nannie Lawrence</h6>
									<p class="font-italic font-weight-light">Best-little smile * 2017</p>
								</div>
							</div>
							<div class="col-lg row justify-content-around">
								<div class="col-sm-3 d-flex flex-column justify-content-between align-items-center">
									<img class="pb-3" src="images/bruce_smile.png">
									<h6 class="font-weight-bold">Bruce Walters</h6>
									<p class="font-italic font-weight-light">Best-Friend Smile * live performance 2019</p>
								</div>
								<div class="col-sm-3 d-flex flex-column justify-content-between align-items-center">
									<img class="pb-3" src="images/henry_smile.png">
									<h6 class="font-weight-bold">Henry Hughes</h6>
									<p class="font-italic font-weight-light">* 24h smiles * winner 2016-2019</p>
								</div>
							</div>
						</div>
					</div>
				</section>
<!--  SECTION 1 END  -->
			</div>
